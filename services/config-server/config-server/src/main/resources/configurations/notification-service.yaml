spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/
      database: customer
    kafka:
      consumer:
        bootstrap-servers: localhost:9092
        group-id: payment-group, order-group
        auto-offset-reset: earliest
        key-deserializer: org.apache.kafka.common.serialization.StringSerializer
        value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
        properties:
          spring.json.trusted.packages: '*'
          spring.json.type.mapping: orderConfirmation:com.microserv.order.kafka.OrderConfirmation, paymentConfirmatiom:com.microserv.payment.notification.PaymentNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: microserv
    password: microserv
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
server:
  port: 8040